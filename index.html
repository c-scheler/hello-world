<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <script>
      window.onload = () => {
        let counter = 0;
        let greeting = setInterval(() => {
          document.body.innerHTML += 'Hello, world! ';
          if(++counter >= 1000)
            clearInterval(greeting);
        }, 10);
      }
    </script>
  </body>
</html>
